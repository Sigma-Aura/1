<h1>黑色知識</h1>

<div id="space2">
</div>

<table>

<tr>
<td><img src="https://5b0988e595225.cdn.sohucs.com/q_70,c_zoom,w_640/images/20191004/100f73f51aa64f3b963fb255f48465e2.jpeg"style="left:60px"></td>
<td><p style="width:620px;top:-8px;right:-30px">黑色物體可以吸收任何波長的光,<br>因此黑色很容易吸收光和熱能,<br>太陽能熱水器就是使用這種原理。</p></td>
</tr>

<tr>
<td><p style="width:620px;top:0px;right:-60px">在西方文化黑色具有一些負面含意,<br>經常跟死亡、悲傷、哀悼做聯想,<br>「黑色星期五」就是其中一個例子。</p></td>
<td><img src="https://i.redd.it/ookog16jf3j31.jpg"style="left:70px"></td>
</tr>

<tr>
<td><img src="https://img.freepik.com/free-photo/close-up-horse-nature_23-2149312904.jpg?semt=ais_hybrid&w=740&q=80"style="left:60px"></td>
<td><p style="width:620px;top:-8px;right:-30px">在中文裡面,黑常跟其他字做搭配,<br>而且這些「黑」都有不同的意思,<br>像是黑手、黑客、黑馬、黑社會。</p></td>
</tr>

<tr>
<td><p style="width:600px;top:0px;right:-60px">黑色素可以決定頭髮、皮膚、眼睛的顏色,<br>黑色素又可分為棕黑色素與真黑素,<br>真黑素會讓人皮膚和頭髮偏向黑色、棕色。</p></td>
<td><img src="https://i.ytimg.com/vi/2vccDAqaXLw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB_1lrOvcmizGQOeoM9D6n4uhHmrg"style="left:80px"></td>
</tr>

<tr>
<td><img src="https://s3.beautimode.com/upload/media/a43e5ccbce5be59a4df430930fb92140.jpg"style="left:60px"></td>
<td><p style="width:600px;top:-8px;right:5px">Coco Chanel標誌性的黑色群穿搭,<br>使黑色成為時尚界中極為重要的顏色,<br>不僅衝曼視覺效果而且樣式也很百搭。</p></td>
</tr>
