<h1>白色知識</h1>

<div id="space2">
</div>

<table>

<tr>
<td><img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Dispersion_prism.jpg"style="left:60px"></td>
<td><p style="width:620px;top:-8px;right:-30px">白光由各種顏色可見光混合而成,<br>色溫範圍大約落在4000~6500K左右,<br>白光通常都用於照明居多。</p></td>
</tr>

<tr>
<td><p style="width:620px;top:0px;right:-60px">正如前面所說,白色具有和平的象徵,<br>舉白旗也因此代表著向他人投降,<br>最早出現在中國秦漢與羅馬帝國,<br>後來在西方國家廣為使用。</p></td>
<td><img src="https://beyondnews852.com/wp-content/uploads/2023/08/787f4a9bc1e04.jpg"style="left:90px"></td>
</tr>

<tr>
<td><img src="https://images.impresa.pt/expresso/2024-02-16-Bill-Skarsgard.jpg-9d917ee6/original"style="left:50px"></td>
<td><p style="width:620px;top:-8px;right:10px">白種人屬於高加索人種的雅利安人,<br>皮膚內的黑色素較少使他們膚色偏白,<br>通常北歐白人屬於最正統的白人。</p></td>
</tr>

<tr>
<td><p style="width:600px;top:0px;right:-60px">白色也是東方國家喪禮常用的顏色,<br>因為具有對死者哀悼、尊敬之意,<br>不過使用與否還是要依場合而定。</p></td>
<td><img src="https://moonsflowers.ca/cdn/shop/products/KakaoTalk_20220123_092900788_10.jpg?v=1748901863"style="left:80px"></td>
</tr>

<tr>
<td><img src="https://content.fun-japan.jp/renewal-prod/cms/articles/content/sub2jpg_2023-06-16-04-19-19.jpg"style="left:60px"></td>
<td><p style="width:600px;top:-8px;right:5px">白色情人節的「白色」代表白砂糖,<br>為收到情人節禮物後回禮的日子,<br>同時也是巧克力商銷售產品的機會。</p></td>
</tr>
