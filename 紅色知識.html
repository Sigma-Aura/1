<h1>紅色知識</h1>

<div id="space2">
</div>

<table>

<tr>
<td><img src="https://img.shoplineapp.com/media/image_clips/5f7092e7fbb0110017cb6034/original.jpg?1601213159"style="left:60px"></td>
<td><p style="width:620px;top:-8px;right:-30px">據說人類最早使用的染料是紅色染料,<br>在人工染料出現前,染料是由植物取得,<br>當時人們最常用的就是茜草的染料。</p></td>
</tr>

<tr>
<td><p style="width:620px;top:0px;right:-55px">紅色有時候會跟共產主義做聯想,<br>像是紅頭巾、紅色文化、紅色歌曲,<br>不過美國共和黨也是使用紅色為主色。</p></td>
<td><img src="https://storystudio.tw/storage/upload/article/2020/05/history-of-china-flag-1.png"style="left:110px"></td>
</tr>

<tr>
<td><img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2025/07/01/0/32426648.jpg&x=0&y=0&sw=0&sh=0&sl=W&fw=800&exp=3600&w=800"style="left:50px"></td>
<td><p style="width:620px;top:-8px;right:10px">人眼對紅色敏感其實跟我們的祖先相關,<br>有一說法是說靈長類生活在綠色的森林裡,<br>為了找出紅色果實而演化出這種能力。</p></td>
</tr>

<tr>
<td><p style="width:600px;top:0px;right:-60px">過年穿紅色的用意是為了趕走年獸,<br>年獸害怕紅色的事物尤其是紅光,<br>年獸的視覺構造可能跟人類有些相似。</p></td>
<td><img src="https://pansci.asia/wp-content/uploads/2020/01/f246e25c7142a1caf774304c9a98ad58-816x628.jpg"style="left:80px"></td>
</tr>

<tr>
<td><img src="https://www.millenniumtaichung.com.tw/upload/conference_m/ed41fbdaa6cd290b7b2797893c48af9f.jpg"style="left:60px"></td>
<td><p style="width:600px;top:-8px;right:5px">在西方紅色代表著熱情、浪漫、危險,<br>而在東方則代表吉祥、繁榮、喜事,<br>許多宴會也都使用紅色的桌椅為主。</p></td>
</tr>
